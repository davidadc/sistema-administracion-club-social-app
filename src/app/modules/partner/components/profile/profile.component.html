<ion-header>
  <ion-toolbar class="menuTitle">
    <ion-buttons slot="start">
      <ion-menu-button autohide="true" color="medium"></ion-menu-button>
    </ion-buttons>
    <ion-title  >Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row >
      <ion-col>
        <ion-title size="large">
          <h1>Club Demócrata</h1>
        </ion-title>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-title size="large">
          <h2>Mi perfil</h2>
        </ion-title>
      </ion-col>
      <ion-col class="col-button">
        <div>
          <ion-button routerLink="edit">Editar datos</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <form>
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input disabled
                    id="name"
                    [value]="user?.name">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Correo electrónico</ion-label>
            <ion-input disabled
                    id="email"
                    [value]="user?.email">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Telefono</ion-label>
            <ion-input disabled
                    id="phone"
                    [value]="user?.phone">
            </ion-input>
          </ion-item>

        <ion-item *ngIf="user?.partner">
          <ion-label>Membresía</ion-label>
          <ion-input disabled
                  type="text"
                  id="memembership"
                  class="form-control"
                  [value]="profileType">
          </ion-input>
        </ion-item>

      </form>
    </ion-row>
    
 
    
  </ion-grid>
</ion-content>
